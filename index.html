<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Survey Form</h1>

    <p id="description">explanation of the form</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
        <br>

        <label for="email" id="email.-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your real email" required>
        <br>

        <label for="numb" id="number-label">Number</label>
        <input type="number" name="numb" id="numb" min="1" max="31" placeholder="Enter a number between 1 and 31">
        <br>

        <label for="select">Choose one:</label>
        <select name="choose" id="dropdown">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="None">None</option>
        </select>
        <br>

        <label for="radio">Choose again</label>
        <input type="radio" name="one" value="1">one
        <input type="radio" name="one" value="2">two
        <br>
        
        <label for="checkbox">Choose choose</label>
        <input type="checkbox" name="check" value="white">white
        <input type="checkbox" name="check" value="black">black
        <br>

        <label for="textbox">Notes:</label>
        <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
        <br>

        <button type="submit" id="submit">Submit</button>

    </form>
    
</body>
</html>
